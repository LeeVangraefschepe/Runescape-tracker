<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skill Progress Over Time</title>
    <link rel="icon" href="https://runescape.wiki/images/thumb/Statistics.png/21px-Statistics.png?72ca5"
        type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <h2>Accounts</h2>
        <div class="nav-link" data-target="lee_vgs" onclick="switchSection(this)"><img src="images/default_chat.png" class="nav-icon">lee_vgs</div>
        <div class="nav-link" data-target="tomaatje2002" onclick="switchSection(this)"><img src="images/default_chat.png" class="nav-icon">tomaatje2002</div>
        <div class="nav-link" data-target="StellaArtois" onclick="switchSection(this)"><img src="images/default_chat.png" class="nav-icon">StellaArtois</div>
    </div>

    <div class="main-content">

        <h1 id="content-title">Select an account to view</h1>
        <div id="charts"></div>

        <script>
            function switchSection(element) {
                // Update sidebar active
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                element.classList.add('active');

                // Show corresponding section
                const target = element.getAttribute('data-target');
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });

                // Remove all charts
                document.getElementById('charts').innerHTML = '';

                // Stop doing anything if empty
                if (target === "") return;

                // Set new title
                document.getElementById('content-title').innerHTML = `Skill XP Over Time - ${target}`;

                // Fetch new ones
                fetchData(target).then(data => {
                    const skillData = processData(data);
                    Object.entries(skillData).forEach(([skill, points]) => {
                        drawChart(skill, points);
                    });
                }).catch(err => {
                    console.error(err);
                });
            }
        </script>
        <script src="skillCharts.js"></script>
        <script src="sidebarLoader.js"></script>

</body>

</html>
